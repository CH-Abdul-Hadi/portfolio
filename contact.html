    <!-- contact layout -->
    <div class="container">
      <div class="row g-2">
        <div class="col-6">
          <!-- text Contact us -->
          <div class="p-3 text-light">
            <h5 class="textContactus">
              let's make some thing new,<br />
              different and more meaningful <br />
              or make thing more visual <br />
              or conceptual ?
              <span class="text-warning"> Just Say Hello!</span>
            </h5>
          </div>
        </div>
        <!-- Contact Form Section -->
        <div class="col-6">
          <div class="p-3 text-light">
            <div class="contact-form">
              <form action="#" method="POST">
                <!-- Name Field -->
                <div class="mb-3">
                  <label for="name" class="form-label text-white-50"></label>
                  <input
                    type="text"
                    class="form-control bg-dark contactusInputstyling"
                    id="name"
                    placeholder="Your name"
                    required
                  />
                </div>

                <!-- Email Field -->
                <div class="mb-3">
                  <label for="email" class="form-label text-white-50"></label>
                  <input
                    type="email"
                    class="form-control bg-dark contactusInputstyling"
                    id="email"
                    placeholder="Mail Address"
                    required
                  />
                </div>

                <!-- Message Field -->
                <div class="mb-3">
                  <label for="message" class="form-label text-white-50"></label>
                  <textarea
                    class="form-control bg-dark contactusInputstyling"
                    id="message"
                    rows="4"
                    placeholder="Project Description"
                    required
                  ></textarea>
                </div>

                <!-- Submit Button -->
                <button
                  type="submit"
                  class="button-52 mt-2 bg-warning text-end"
                >
                  Hire me
                </button>
              </form>
            </div>
          </div>
        </div>
        <!-- contact Us details icons text -->
        <div class="col-6">
          <div class="p-3 contactUsdetails text-light">
            <!-- Address -->
            <p class="contactUstext text-warning">+92-333-3429487 <br /></p>

              <a
